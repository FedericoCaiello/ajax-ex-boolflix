<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0=" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="logo" src="img/Netflix-Logo.png" alt="">

      </div>
      <div class="header-right">
        <input type="text" name="" value="" placeholder="scrivi il titolo di un film o di una serie tv">
      </div>

    </header>

    <main>
      <h3>Films</h3>
      <div class="cover">

      </div>
      <h3>Series TV</h3>
      <div class="series">

      </div>

    </main>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="info">
        <div class="wrapper_img">
          <img class="poster_size" src="{{{poster_path}}}" alt="">
        </div>
        <h2 class="title">{{title}}</h2>
        <h2>
          {{original_title}}
        </h2>
        <h2>{{{original_language}}}</h2>
        <p class="stelle">
          {{{vote_average}}}
        </p>
      </div>

    </script>

    <script id="second-template" type="text/x-handlebars-template">
      <div class="info">
        <div class="wrapper_img">
          <img class="poster_size" src="{{{poster_path}}}" alt="">
        </div>
        <h2 class="title">{{name}}</h2>
        <h2>
          {{original_name}}
        </h2>
        <h2>
          {{{original_language}}}
        </h2>
        <p class="stelle">
          {{{vote_average}}}
        </p>

      </div>


    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
